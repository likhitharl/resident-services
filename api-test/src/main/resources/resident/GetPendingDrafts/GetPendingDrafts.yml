      uniqueIdentifier: TC_Resident_GetPendingDrafts_02
      description: Get Pending drafts list with invalid langCode
      role: residentNew
      restMethod: get
      inputTemplate: resident/GetPendingDrafts/GetPendingDrafts
      outputTemplate: resident/error
      input: '{
      "langcode":"@#@$@$"
}'
      output: '{
   "errors": [
    {
      "errorCode": "RES-SER-410",
