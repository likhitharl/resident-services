      description: Get Pending drafts list with valid data
      role: residentNew
      checkErrorsOnlyInResponse: true
      restMethod: get
      inputTemplate: resident/GetPendingDrafts/GetPendingDrafts
      outputTemplate: resident/GetPendingDrafts/GetPendingDraftsResult
      input: '{
      "langcode":"$1STLANG$"
}'
      output: '{
}'
   Resident_GetPendingDrafts__Invalid_langCode_eng_Smoke_Neg:
